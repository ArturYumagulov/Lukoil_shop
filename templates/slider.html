{% load static %}
<div class="hero-wrap">
	<div class="home-slider owl-carousel">
		{% for slide in slides %}
	      <div class="slider-item" style="background-image:url({{ slide.image.url }});">
	      	<div class="overlay"></div>
	        <div class="container">
	          <div class="row no-gutters slider-text align-items-center justify-content-start">
		          <div class="col-md-6 ftco-animate">
		          	<div class="text w-100">
		          		<h2>{{ slide.title }}</h2>
			            <h1 class="mb-4">{{ slide.sub_title }}</h1>
						{% if slide.button_active == True %}
							<p><a href="#" class="btn btn-primary">{{ slide.button }}</a></p>
						{% else %}
						{% endif %}
		            </div>
		          </div>
		        </div>
	        </div>
	      </div>
		{% endfor %}
		</div>
</div>
